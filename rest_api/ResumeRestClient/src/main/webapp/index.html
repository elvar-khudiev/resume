<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RestClient</title>

    <script>
        function printUsers(arr) {
            var container = document.getElementById("container");
            container.innerHTML = '';

            for (var i = 0; i < arr.length; i++) {
                var obj = arr[i];

                var deleteBtn = '<button onclick="deleteUser(' + obj.id + ')">DELETE</button>'
                var str = obj.id + " " + obj.name + " " + obj.surname + deleteBtn + "</br>";
                container.innerHTML += str;
            }
        }

        function deleteUser(id) {
            var xhttp = new XMLHttpRequest();

            xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    getUsers();
                }
            };
            xhttp.open("DELETE", "http://localhost:8085/ResumeRest/users/" + id, true);
            xhttp.send();
        }

        function addUser() {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    getUsers();
                }
            }

            var nm = document.getElementById("name").value;
            var srnm = document.getElementById("surname").value;
            var email = document.getElementById("email").value;
            var phn = document.getElementById("phone").value;
            var pass = document.getElementById("password").value;

            var user = {name:nm, surname:srnm, email:email, phone: phn, password: pass};

            xhttp.open("POST", "http://localhost:8085/ResumeRest/users", true);
            xhttp.setRequestHeader("Content-Type", "application/json");
            xhttp.send(JSON.stringify(user));
        }

        function getUsers() {
            var xhttp = new XMLHttpRequest();

            xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    var response = JSON.parse(this.responseText);
                    var list = response.obj;

                    printUsers(list)
                }
            };
            xhttp.open("GET", "http://localhost:8085/ResumeRest/users", true);
            xhttp.send();
        }
    </script>
</head>
<body onload="getUsers()">
<div>
    <label>Name</label>
    <input type="text" id="name"/><br/>
    <label>Surname</label>
    <input type="text" id="surname"/><br/>
    <label>Email</label>
    <input type="text" id="email"/><br/>
    <label>Phone</label>
    <input type="text" id="phone"/><br/>
    <label>Password</label>
    <input type="text" id="password"/><br/>

    <button onclick="addUser()">
        Add
    </button>
</div>
<div id="container">

</div>
</body>
</html>
